<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>



      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>

      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>


      <link rel="stylesheet" href="assets/styles/style.css" media="screen" title="no title" charset="utf-8">

     <script type="text/javascript" src="main.js">

      </script>
    </head>

    <body class="container-fluid">


      <nav>
           <h1>
             Tic Tac Toe
           </h1>
      </nav>

  <div class="forms">
                    <form id="sign-up">

                 <fieldset>
                   <legend>Sign up!</legend>


                   <input type="text" name="user[id]" placeholder="user" id="user-name">

                   <input type="text" name="credentials[email]" placeholder="e-mail" id="user-email">

                   <input type="password" name="credentials[password]" placeholder="password" id="user-password">

                   <input type="password" name="credentials[password_confirmation]" placeholder="password_confirmation" id="user-password-confirm">



                   <input type="submit" name="submit" value="Sign up!">
                 </fieldset>
               </form>


               <form id="sign-in">
                 <fieldset>
                   <legend>Sign in!</legend>

                   <input type="text" name="user[id]" placeholder="user">

                   <input type="text" name="credentials[email]" placeholder="e-mail">
                   <input type="password" name="credentials[password]" placeholder="password">

                   <input type="submit" name="submit" value="Sign in!">
                 </fieldset>
               </form>



               <form id="change-password">
                 <fieldset>
                   <legend>Change password!</legend>

                   <input type="text" name="user[id]" placeholder="user">

                   <input type="password" name="passwords[old]" placeholder="old password">
                   <input type="password" name="passwords[new]" placeholder="new password">

                   <input type="submit" name="submit" value="Change password!">
                 </fieldset>
               </form>

               <form id="sign-out">
                 <fieldset>
                   <legend>Sign Out!</legend>


                   <input type="submit" name="submit" value="Sign Out">
                 </fieldset>
               </form>


               <form action="#" id="game-create">

        <input type="Submit" value="Play!">
      </form>

    </div>




        <div class="container">
                <main>
                       <div class="board" id="R1C1" >
                       </div>
                       <div class="board" id="R1C2" >
                       </div>
                       <div class="board" id="R1C3" >
                       </div>
                       <div class="board" id="R2C1" >
                       </div>
                       <div class="board" id="R2C2" >
                       </div>
                       <div class="board" id="R2C3" >
                       </div>
                       <div class="board" id="R3C1" >
                       </div>
                       <div class="board" id="R3C2" >
                       </div>
                       <div class="board" id="R3C3" >
                       </div>

                       <div class="reset">
                         <input type="button" id="reset-button" name="name" value="RESET GAME">
                       </div>
                </main>
