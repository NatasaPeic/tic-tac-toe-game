  <div class="forms">
                    <form id="sign-up">

                 <fieldset>
                   <legend>SIGN UP!</legend>


                   <input type="text" name="user[id]" placeholder="NAME" id="user-name">

                   <input type="text" name="credentials[email]" placeholder="E-MAIL" id="user-email">

                   <input type="password" name="credentials[password]" placeholder="PASSWORD" id="user-password">

                   <input type="password" name="credentials[password_confirmation]" placeholder="CONFIRM PASSWORD" id="user-password-confirm">

                   <input type="submit" id="button1" name="submit" value="SIGN UP!">
                 </fieldset>
               </form>

<br>
               <form id="sign-in">
                 <fieldset>
                   <legend>SIGN IN!</legend>

                   <input type="text" name="user[id]" placeholder="NAME">

                   <input type="text" name="credentials[email]" placeholder="E-MAIL">
                   <input type="password" name="credentials[password]" placeholder="PASSWORD">

                   <input type="submit" id="button2" name="submit" value="SIGN IN!">
                 </fieldset>
               </form>
<br>
<div id="message3"></div>
<div id="message1">Password was changed succesfully!</div>
<br>

               <form id="change-password">
                 <fieldset>
                   <legend>CHANGE PASSWORD!</legend>

                   <input type="text" name="user[id]" placeholder="NAME">

                   <input type="password" name="passwords[old]" placeholder="OLD PASSWORD">
                   <input type="password" name="passwords[new]" placeholder="NEW PASSWORD">

                   <input type="submit" id="button3" name="submit" value="Change password!">
                 </fieldset>
               </form>
               <br>



               <form id="sign-out">
                 <fieldset>

                   <input type="submit"  name="submit" value="SIGN OUT">
                 </fieldset>
               </form>

<br>
               <form action="#" id="game-create">

                   <input type="Submit"  value="CLICK TO PLAY!">


<br>
   <br>
